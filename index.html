<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Work Day Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Workday Scheduler</h1>
          <p class="lead">Schedule your busy day with this simple calendar App</p>
          <p class="lead" id="current-day"></p>
          <p class="lead" id="display-current-time"></p>
        </div>
    </div>
    <form class="container">
        <div class="row">
          <div class="col hours">9AM</div>
          <input type="text" class="col-8" id="9"/>
          <button class="col btn" id="save9">Save</button>
        </div>
        <div class="row">
            <div class="col hours">10AM</div>
            <input type="text" class="col-8" id="10"/>
            <button class="col btn" id="save10">Save</button>
          </div>
          <div class="row">
            <div class="col hours">11AM</div>
            <input type="text" class="col-8" id="11"/>
            <button class="col btn" id="save11">Save</button>
          </div>
          <div class="row">
            <div class="col hours">12AM</div>
            <input type="text" class="col-8" id="12"/>
            <button class="col btn" id="save12">Save</button>
          </div>
          <div class="row">
            <div class="col hours">1PM</div>
            <input type="text" class="col-8" id="13"/>
            <button class="col btn" id="save13">Save</button>
          </div>
          <div class="row">
            <div class="col hours">2PM</div>
            <input type="text" class="col-8" id="14"/>
            <button class="col btn" id="save14">Save</button>
          </div>
          <div class="row">
            <div class="col hours">3PM</div>
            <input type="text" class="col-8" id="15"/>
            <button class="col btn" id="save15">Save</button>
          </div>
          <div class="row">
            <div class="col hours">4PM</div>
            <input type="text" class="col-8" id="16"/>
            <button class="col btn" id="save16">Save</button>
          </div>
          <div class="row">
            <div class="col hours">5PM</div>
            <input type="text" class="col-8" id="17"/>
            <button class="col btn" id="save17">Save</button>
          </div>
      
        </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
